<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GetaPass</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>GetaPass Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Password Customization</h2><br>
          <h3>Your password should ideally be 8-128 characters 
            long, and use numbers, symbols, lowercase letters, and uppercase letters</h3><br>
            
          <label for="length">Password Length:</label>
          <input type="number" id="length" min="8" max="128" value="25"><br><br>

          <label for="lowercase">Include Lowercase Letters</label>
          <input type="checkbox" id="lowercase" checked><br><br>

          <label for="uppercase">Include Uppercase Letters:</label>
          <input type="checkbox" id="uppercase" checked><br><br>

          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked><br><br>

          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" checked><br><br>

        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <!-- <input type="passwordInput" id="length, ,lowercase, uppercase, numbers, symbols"><br> -->


        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
